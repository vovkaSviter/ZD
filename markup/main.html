<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>

    <link rel="stylesheet" href="css/grid12.css">
    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="OwlCarousel2-2.2.1/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="OwlCarousel2-2.2.1/dist/assets/owl.theme.default.min.css">

    <link rel="stylesheet" href="css/zhgi.css">

</head>
<body>

    <div class="container">
        <div class="row">
            <nav class="siteNav col-xs-12">
                <div class="row">
                    <div class="logo col-xs-12 col-md-2 pull-left">
                        ЖГИ<br>
                        дизайн
                    </div>

                    <ul class="navList col-xs-12 col-md-5 pull-left">
                        <li><a href="#">О нас</a></li>
                        <li><a href="#">Услуги</a></li>
                        <li><a href="#">Портфолио</a></li>
                        <li><a href="#">Услуги</a></li>
                        <li><a href="#">Портфолио</a></li>
                    </ul>

                    <div class="phones col-xs-12 col-md-3 pull-right">

                        Тел2: 8 978 891 23 45
                    </div>

                    <div class="socials col-xs-12 col-md-1 pull-right">
                        <i class="fa fa-youtube"></i>
                        <i class="fa fa-instagram"></i>
                        <i class="fa fa-facebook"></i>
                    </div>


                </div>
            </nav>
        </div>

        <div class="row">
            <section class="marryGoRound owl-carousel col-xs-12">
                <div class="stub first"></div>
                <div class="stub second"></div>
                <div class="stub third"></div>

        </div>

        <div class="row">
            <section class="portfolio col-xs-12">
                <h3>Fabula Branding: создаем историю вашего бренда</h3>
                <div class="digits row">
                    <div class="digit plusDot col-xs-12 col-md-offset-3 col-md-2">
                        <div class="fatDig">300</div>
                        <div class="thinDig">торговых марок</div>
                    </div>
                    <div class="digit plusDot col-xs-12 col-md-2">
                        <div class="fatDig">665</div>
                        <div class="thinDig">названий, слоганов</div>
                    </div>
                    <div class="digit col-xs-12 col-md-2">
                        <div class="fatDig">18</div>
                        <div class="thinDig">ещё чего-нибудь</div>
                    </div>
                </div>
                <div class="row">
                    <div class="examples col-xs-12 col-md-offset-1 col-md-10">
                        <div class="row">
                            <div class="col-xs-12 col-md-4">1</div>
                            <div class="col-xs-12 col-md-4">2</div>
                            <div class="col-xs-12 col-md-4">3</div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-md-4">4</div>
                            <div class="col-xs-12 col-md-4">5</div>
                            <div class="col-xs-12 col-md-4">6</div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-md-4">7</div>
                            <div class="col-xs-12 col-md-4">8</div>
                            <div class="col-xs-12 col-md-4">9</div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <div class="row">
            <section class="news col-xs-12">
                Fresh sensations
            </section>
        </div>

        <div class="row">
            <section class="customers col-xs-12">
                Our customers
            </section>
        </div>

        <div class="row">
            <section class="feedback col-xs-12">
                Feedback form
            </section>
        </div>

        <div class="row">
            <footer class="col-xs-12">
                footer
            </footer>
        </div>

    </div>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="OwlCarousel2-2.2.1/dist/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.owl-carousel').owlCarousel({
                nav: true,
                dots: true,
                items: 1,
                loop: true,
                autoplay: false,
                autoplayTimeout: 7500,
                autoplayHoverPause: true
            });
        });
    </script>
<script src="js/zhgi.js"></script>
